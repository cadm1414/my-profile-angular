<div class="register-container">
  <nz-card nzTitle="Registro de Usuario" [nzBordered]="true" style="width: 500px;">
    @if (error()) {
      <nz-alert 
        nzType="error" 
        [nzMessage]="error()" 
        nzCloseable 
        (nzOnClose)="dismissError()"
        style="margin-bottom: 16px;">
      </nz-alert>
    }

    @if (success()) {
      <nz-alert 
        nzType="success" 
        nzMessage="Usuario registrado exitosamente. Redirigiendo al login..." 
        nzCloseable 
        (nzOnClose)="dismissSuccess()"
        style="margin-bottom: 16px;">
      </nz-alert>
    }

    <form nz-form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="email">Email</nz-form-label>
        <nz-form-control 
          [nzSpan]="24" 
          nzErrorTip="Por favor ingrese un email válido">
          <input 
            nz-input 
            formControlName="email" 
            id="email" 
            type="email"
            placeholder="correo@ejemplo.com" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="name">Nombre</nz-form-label>
        <nz-form-control 
          [nzSpan]="24" 
          nzErrorTip="El nombre debe tener al menos 2 caracteres">
          <input 
            nz-input 
            formControlName="name" 
            id="name" 
            type="text"
            placeholder="Nombre" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="last_name">Apellido</nz-form-label>
        <nz-form-control 
          [nzSpan]="24" 
          nzErrorTip="El apellido debe tener al menos 2 caracteres">
          <input 
            nz-input 
            formControlName="last_name" 
            id="last_name" 
            type="text"
            placeholder="Apellido" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="full_name">Nombre Completo</nz-form-label>
        <nz-form-control 
          [nzSpan]="24" 
          nzErrorTip="El nombre completo debe tener al menos 4 caracteres">
          <input 
            nz-input 
            formControlName="full_name" 
            id="full_name" 
            type="text"
            placeholder="Nombre Completo" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="password">Contraseña</nz-form-label>
        <nz-form-control 
          [nzSpan]="24" 
          nzErrorTip="La contraseña debe tener al menos 6 caracteres">
          <input 
            nz-input 
            formControlName="password" 
            id="password" 
            type="password"
            placeholder="Contraseña" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button 
            nz-button 
            nzType="primary" 
            nzBlock
            [nzLoading]="loading()"
            [disabled]="loading()">
            Registrarse
          </button>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24" style="text-align: center;">
          <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
