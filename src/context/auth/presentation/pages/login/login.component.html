<div class="login-container">
  <nz-card nzTitle="Iniciar Sesión" [nzBordered]="true" style="width: 400px;">
    @if (error()) {
      <nz-alert 
        nzType="error" 
        [nzMessage]="error()" 
        nzCloseable 
        (nzOnClose)="dismissError()"
        style="margin-bottom: 16px;">
      </nz-alert>
    }

    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="email">Email</nz-form-label>
        <nz-form-control 
          [nzSpan]="24" 
          nzErrorTip="Por favor ingrese un email válido">
          <input 
            nz-input 
            formControlName="email" 
            id="email" 
            type="email"
            placeholder="correo@ejemplo.com" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired nzFor="password">Contraseña</nz-form-label>
        <nz-form-control 
          [nzSpan]="24" 
          nzErrorTip="La contraseña debe tener al menos 6 caracteres">
          <input 
            nz-input 
            formControlName="password" 
            id="password" 
            type="password"
            placeholder="Contraseña" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button 
            nz-button 
            nzType="primary" 
            nzBlock
            [nzLoading]="loading()"
            [disabled]="loading()">
            Ingresar
          </button>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24" style="text-align: center;">
          <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
